<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/iconss gmail/gmail.ico" type="image/x-icon">
</head>

<body>
    <nav class="nav-box">
        <div class="header-nav-box">

            <div class="logo-box">
                <div class="menu-bar-bg">
                    <img src="/iconss gmail/menu-burger.png" alt="" class="menu-bar" loading="lazy">
                </div>
                <div class="logo-bg">
                    <img src="/iconss gmail/logo_gmail.png" alt="" class="logo" loading="lazy">
                </div>
            </div>
            <div class="search-box">
                <form action="">
                    <table>
                        <tr>
                            <td class="serach-bg"><img src="/iconss gmail/search.png" alt="" class="search-icon" alt=""
                                    loading="lazy">
                            </td>
                            <td><input type="search" name="mail-serach" id="mail-serach" class="mail-serach-box"
                                    placeholder="Search mail"></td>
                            <td class="setting-icon-bg"> <img src="/iconss gmail/settings-sliders.png" alt=""
                                    class="setting-icon" loading="lazy"></td>
                        </tr>
                    </table>
                    <!-- <img src="/iconss gmail/search.png" alt="" class="search-icon" loading="lazy"> -->



                </form>

            </div>
            <div class="more-box">
                <div class="problem-icon-bg"><img src="/iconss gmail/interrogation.png" alt="" class="problem-icon"
                        loading="lazy">
                </div>
                <div class="setting-icon-bgg"><img src="/iconss gmail/settings.png" alt="" class="setting-iconn"
                        loading="lazy"></div>
                <div class="apps-icon-bg"><img src="/iconss gmail/apps.png" alt="" class="apps-icon" loading="lazy">
                </div>
                <div class="profile-icon-bg"><img src="/iconss gmail/profile.webp" alt="" class="profile-icon"
                        loading="lazy"></div>
            </div>
        </div>
    </nav>
    <!-- <hr class="nave-line"> -->


    <div class="full-box">
        <div class="left-box">
            <div class="compass-box">
                <div class="edit"><img src="/iconss gmail/pencil.png" alt="" class="edit-icon"
                        loading="lazy"><span>Compose</span></div>
            </div>
        </div>


        <div class="center-box-line">
            <div class="slect-down">
                <input type="checkbox" name="Select" id="Select" class="select-input">
                <img src="/iconss gmail/angle-small-down.png" alt="" class="down-icon">
                <img src="/iconss gmail/refresh.png" alt="" class="select-input">
                <img src="/iconss gmail/menu-dots-vertical.png" alt="" class="dot-icon">
            </div>
            <div class="left-side">
                <img src="/iconss gmail/dice-three.png" alt="" class="dice-icon">
                <img src="/iconss gmail/angle-small-down.png" alt="" class="dot-icon">
            </div>
        </div>


        <div class="right-box">
            <img src="/right slider images/9gag.png" alt="" class="left-images" loading="lazy">
            <img src="/right slider images/github.png" alt="" class="left-images" loading="lazy">
            <img src="/right slider images/google-drive.png" alt="" class="left-images" loading="lazy">
            <img src="/right slider images/klout.png" alt="" class="left-images" loading="lazy">
            <img src="/right slider images/patreon.png" alt="" class="left-images" loading="lazy">
            <img src="/right slider images/plurk.png" alt="" class="left-images" loading="lazy">
            <img src="/right slider images/rss.png" alt="" class="left-images" loading="lazy">
            <img src="/right slider images/slack.png" alt="" class="left-images" loading="lazy">
            <img src="/right slider images/stack-overflow.png" alt="" class="left-images" loading="lazy">
            <img src="/right slider images/unspash.png" alt="" class="left-images" loading="lazy">
            <img src="/right slider images/" alt="" class="left-images" loading="lazy">

        </div>
    </div>
    <section>
        <div class="full-box2">
        <div class="left-box2"></div>
        <div class="center-box-line2">
            <div class="unread-left">
            <img src="/iconss gmail/angle-small-up.png" alt="" class="up-icon">
            <span class="u-text">Unread</span>
        </div>
        <div class="unread-right">
            <span class="r-text">1â€“25 of 25,93,7</span>
            <img src="/iconss gmail/menu-dots-vertical.png" alt="" class="dot-icon2">

        </div>
        </div>
        <div class="right-box2"></div>
    </div>
    </section>
    
   
</body>

</html>
